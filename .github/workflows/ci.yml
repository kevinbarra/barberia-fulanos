name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Type Check
      # If there is no specific type-check script, use tsc
      # But since next build runs type check, we can rely on that or add a specific check
      # Let's add a quick type check if possible, otherwise rely on build
      run: npx tsc --noEmit

    - name: Run Build
      run: npm run build
      env:
        # Mock env vars needed for build if any (Next.js build checks types and lint)
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://mock.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'mock-key' }}

    - name: Run Tests
      run: npm test
